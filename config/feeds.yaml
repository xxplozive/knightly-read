settings:
  headlines_per_region: 10
  request_timeout: 15
  user_agent: "NewsAggregator/1.0"
  rate_limit_delay: 0.5
  retry:
    max_attempts: 3
    base_delay: 1.0
    multiplier: 2.0
  deduplication:
    similarity_threshold: 0.85
  max_per_source: 3  # Maximum articles from any single source per region
  sort_by: "published"  # Options: "published" (default), "popularity"
  paywall:
    enabled: true
    check_meta_tags: false  # Set to true for thorough check (slower)
    known_paywalled_domains:
      - wsj.com
      - nytimes.com
      - ft.com
      - economist.com
      - washingtonpost.com
      - bloomberg.com
      - businessinsider.com
      - theatlantic.com
      - newyorker.com
      - wired.com
      - thetimes.co.uk
      - telegraph.co.uk
      - barrons.com
  quiz:
    enabled: true
    questions_count: 10
    source_regions:
      - us
      - global
    difficulty: "middle_school"

